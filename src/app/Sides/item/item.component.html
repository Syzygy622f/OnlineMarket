<div class="container d-flex flex-column flex-shrink-0 p-3 bg-dark">
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <div class="Title">
        <button class="nav-link link-light" (click)="openLinkModal()">Brug link</button>
      </div>
    </li>
    <hr />
    <form #createItemForm="ngForm" (ngSubmit)="submitForm()" class="d-flex flex-column">
      <li>
        <div class="Title">
          <input
            type="text"
            [(ngModel)]="createItem.title"
            name="title"
            placeholder="Titel"
            class="nav-link link-light"
          />
        </div>
      </li>
      <li>
        <div class="Price">
          <input
            type="number"
            [(ngModel)]="createItem.price"
            name="price"
            placeholder="Pris"
            class="nav-link link-light"
          />
        </div>
      </li>
      <li>
        <div class="ProductDetails">
          <textarea
            [(ngModel)]="createItem.description"
            name="description"
            placeholder="Beskrivelse"
            class="nav-link link-light"
            rows="4"
            style="resize: vertical"
          ></textarea>
        </div>
      </li>
      <li>
        <div class="AddImages">
          <div *ngFor="let photo of createItem.photos; let i = index" class="mb-2">
            <input
              type="text"
              [(ngModel)]="photo.url"
              [name]="'photoUrl' + i"
              placeholder="Enter image URL"
              class="nav-link link-light mb-1"
            />
            <label>
              <input
                type="checkbox"
                [(ngModel)]="photo.isMain"
                [name]="'isMain' + i"
              />
              Main Photo
            </label>
            <button type="button" class="btn btn-danger btn-sm" (click)="removePhoto(i)">
              Remove
            </button>
          </div>
          <button type="button" class="btn btn-primary btn-sm mt-2" [disabled]="createItem.photos.length >= 2" (click)="addPhoto()">
            Add Photo
          </button>
        </div>
      </li>
      <!-- Submit and Add Ad -->
      <li>
        <div class="d-flex align-items-center justify-content-between mt-3">
          <button class="btn btn-primary btn-sm" type="submit">Tilf√∏j announce</button>
        </div>
      </li>
    </form>
  </ul>
</div>

<div class="mainContainer">
  <div class="card" *ngFor="let item of Items">
    <img [src]="getMainPhoto(item.photos)" alt="Product image" />

    <div dropdown class="nav-item dropdown">
      <svg
        dropdownToggle
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="icon"
      >

      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item" (click)="openEditModal(item)">Rediger</a>
