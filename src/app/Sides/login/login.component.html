<div class="card-container">
    <div class="card bg-dark text-white">
      <h3 class="text-center">Velkommen!</h3>
      <div class="form-container">
          <form #loginForm="ngForm" (ngSubmit)="login()" action="">
              <div class="form-group mb-3">
                  <h6 class="form-label">Mail</h6>
                  <input [(ngModel)]="model.Mail" name="Mail" type="text" class="form-control">
              </div>
              <div class="form-group mb-3">
                  <h6 class="form-label">Password</h6>
                  <input [(ngModel)]="model.Password" name="Password" max type="text" class="form-control">
              </div>
              <a href="#" class="text-white-50">Glemt password</a>
              <button class="btn btn-primary w-100 mt-3">Login</button>
          </form>
      </div>
    </div>
  </div>
