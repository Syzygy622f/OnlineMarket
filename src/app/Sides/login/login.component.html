<div class="card-container">
  <div class="card bg-dark text-white">
    <h3 class="text-center">Velkommen!</h3>
    <div class="form-container">
      <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
        <!-- Email Field -->
        <div class="form-group mb-3">
          <h6 class="form-label">Mail</h6>
          <input
            [(ngModel)]="model.Mail"
            name="Mail"
            type="email"
            class="form-control"
            required
            #mail="ngModel"
          />
          <div *ngIf="mail.invalid && mail.touched" class="text-danger">
            Mail is required and must be valid.
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group mb-3">
          <h6 class="form-label">Password</h6>
          <input
            [(ngModel)]="model.Password"
            name="Password"
            type="password"
            class="form-control"
            required
            #password="ngModel"
          />
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            Password is required.
          </div>
        </div>

        <a href="#" class="text-white-50">Glemt password</a>

        <!-- Submit Button -->
        <button
          class="btn btn-primary w-100 mt-3"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
