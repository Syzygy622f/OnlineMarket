<div class="card-container">
  <div class="card bg-dark text-white p-4">
    <h2 class="text-center">Register!</h2>
    <form #registerForm="ngForm" (ngSubmit)="register()" class="mt-3">
      <!-- Standard Input Groups -->
      <div class="input-group mb-3 flex-column">
        <label class="form-label">Fornavn</label>
        <input
          [(ngModel)]="model.name"
          name="Name"
          type="text"
          class="form-control"
        />
      </div>
      <div class="input-group mb-3 flex-column">
        <label class="form-label">Efternavn</label>
        <input
          [(ngModel)]="model.lastName"
          name="LastName"
          type="text"
          class="form-control"
        />
      </div>
      <div class="input-group mb-3 flex-column">
        <label class="form-label">Mail</label>
        <input
          [(ngModel)]="model.mail"
          name="Mail"
          type="text"
          class="form-control"
        />
      </div>
      <div class="input-group mb-3 flex-column">
        <label class="form-label">Password</label>
        <input
          [(ngModel)]="model.password"
          name="Password"
          type="text"
          class="form-control"
        />
      </div>
      <div class="input-group mb-3 flex-column">
        <label class="form-label">Gentag Password</label>
        <input name="Password" type="text" class="form-control" />
      </div>
      <div class="input-group mb-3 flex-column">
        <label class="form-label">Fødselsdato</label>
        <input
          name="DateOfBirth"
          [(ngModel)]="model.dateOfBirth"
          type="date"
          class="form-control"
        />
      </div>

      <!-- Living Group with 60/40 ratio -->
      <div class="row mb-3 livingGroup">
        <div class="col-7">
          <label class="form-label">By</label>
          <input
            [(ngModel)]="model.city"
            name="City"
            type="text"
            class="form-control"
          />
        </div>
        <div class="col-5">
          <label class="form-label">Postnummer</label>
          <input
            [(ngModel)]="model.postCode"
            name="PostCode"
            type="text"
            class="form-control"
          />
        </div>
      </div>

      <!-- Address -->
      <div class="input-group mb-3 flex-column">
        <label class="form-label">Addresse og vejnummer</label>
        <input
          type="text"
          [(ngModel)]="model.address"
          name="Address"
          class="form-control"
        />
      </div>

      <!-- Add image -->
      <div class="input-group mb-3 flex-column">
        <button
          type="button"
          class="btn btn-secondary mb-2"
          (click)="openModal()"
        >
          Tilføj billede
        </button>
        <img src="" alt="" class="img-fluid" />
      </div>

      <!-- Register Button -->
      <button class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</div>
