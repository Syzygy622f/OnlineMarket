<div class="card-container">
    <div class="card bg-dark text-white p-4">
      <h2 class="text-center">Register!</h2>
      <form action="" class="mt-3">
        <!-- Standard Input Groups -->
        <div class="input-group mb-3 flex-column">
          <a class="form-label">Fornavn</a>
          <input type="text" class="form-control" />
        </div>
        <div class="input-group mb-3 flex-column">
          <a class="form-label">Efternavn</a>
          <input type="text" class="form-control" />
        </div>
        <div class="input-group mb-3 flex-column">
          <a class="form-label">Mail</a>
          <input type="text" class="form-control" />
        </div>
        <div class="input-group mb-3 flex-column">
          <a class="form-label">Password</a>
          <input type="text" class="form-control" />
        </div>
        <div class="input-group mb-3 flex-column">
          <a class="form-label">Gentag Password</a>
          <input type="text" class="form-control" />
        </div>
        <div class="input-group mb-3 flex-column">
          <a class="form-label">Fødselsdato</a>
          <input type="text" class="form-control" />
        </div>
  
        <!-- Living Group with 60/40 ratio -->
        <div class="row mb-3 livingGroup">
          <div class="col-7">
            <a class="form-label">By</a>
            <input type="text" class="form-control" />
          </div>
          <div class="col-5">
            <a class="form-label">Postnummer</a>
            <input type="text" class="form-control" />
          </div>
        </div>
  
        <!-- Address -->
        <div class="input-group mb-3 flex-column">
          <a class="form-label">Addresse og vejnummer</a>
          <input type="text" class="form-control" />
        </div>
  
        <!-- Add image -->
        <div class="input-group mb-3 flex-column">
          <button type="button" class="btn btn-secondary mb-2" (click)="openModal()">Tilføj billede</button>
          <img src="" alt="" class="img-fluid">
        </div>
  
        <!-- Register Button -->
        <button class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>
