<div class="modal-header">
    <h3 class="modal-title pull-left">
      Du er ved at fjerne kort der slutter på {{title}} announce fra dine produkter!
    </h3>
    <button
      type="button"
      class="btn-close close pull-right"
      (click)="bsModalRef.hide()">
      <span class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <h4>er du sikker på du vil fortsætte</h4>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="bsModalRef.hide()">Annuller</button>
    <button (click)="OnDeleteCard()">Slet</button>
  </div>
