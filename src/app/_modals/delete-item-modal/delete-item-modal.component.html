<div class="modal-header">
  <h3 class="modal-title pull-left">
    Du er ved at fjerne {{ title }} announce fra dine produkter!
  </h3>
  <button
    type="button"
    class="btn-close close pull-right"
    (click)="bsModalRef.hide()"
  >
    <span class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h4>er du sikker på du vil fortsætte</h4>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary w-100 mt-3" (click)="bsModalRef.hide()">Annuller</button>
  <button class="btn btn-primary w-100 mt-3" (click)="onDeleteItem()">Slet</button>
</div>
